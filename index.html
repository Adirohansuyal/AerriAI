<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document QA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="authSection" class="container mt-5">
        <h1 class="mb-4 text-center">Welcome to Aerri AI</h1>
        <div class="mb-3">
            <label for="authChoice" class="form-label">Action</label>
            <select id="authChoice" class="form-select mb-2">
                <option value="login">Login</option>
                <option value="register">Register</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        </div>
        <button id="authButton" class="btn btn-primary me-2">Submit</button>
        <div id="authMessage" class="mt-3"></div>
    </div>

    <div id="protectedContent" class="container mt-5" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Aerri AI Document QA</h1>
            <div class="d-flex align-items-center">
                <span id="welcomeMessage" class="me-3 fw-bold"></span>
                <button id="logoutButton" class="btn btn-danger" style="display: none;">Logout</button>
            </div>
        </div>
        
        <div class="row mb-3 align-items-center">
            <div class="col-md-4">
                <label for="fileUpload" class="form-label">Upload a document (optional)</label>
            </div>
            <div class="col-md-8">
                <input type="file" class="form-control" id="fileUpload" accept=".txt,.pdf,.docx">
            </div>
        </div>
        <div class="row mb-3 align-items-center">
            <div class="col-md-4">
                <label for="webUrl" class="form-label">Summarize a Web URL</label>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="webUrl" placeholder="Enter a website URL">
            </div>
            <div class="col-md-2">
                <button id="summarizeButton" class="btn btn-primary w-100">Summarize URL</button>
            </div>
        </div>
        
        <div class="row mb-3 align-items-center">
            <div class="col-md-4">
                <label for="userQuestion" class="form-label">Ask a question</label>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="userQuestion" placeholder="Type your question here"> 
            </div>
            <div class="col-md-2">
                <button id="askButton" class="btn btn-success w-100">Summarize Document</button>
            </div>
        </div>
        <div id="response" class="mt-4 p-3 border rounded bg-light">
            <div id="userQuery" class="fw-bold"></div>
            <div id="aiResponse"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- PDF.js & Mammoth.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.16/mammoth.browser.min.js"></script>

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>

    <script type="module" src="script.js"></script>

    
</body>
<footer class="text-center mt-5">@Aerri Ai All Rights Reserved 2025</footer>
</html>
